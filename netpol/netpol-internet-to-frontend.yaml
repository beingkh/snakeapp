apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xgoods-ingress
  namespace: frontend
  annotations:
    # This tells NGINX how to handle the path routing
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: snake.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snake-fd-service # Fixed to match your Service name
            port:
              number: 80
